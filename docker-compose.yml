version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: temporal-ai-postgres
    environment:
      POSTGRES_USER: temporal_user
      POSTGRES_PASSWORD: temporal_pass
      POSTGRES_DB: temporal_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal_user -d temporal_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: temporal-ai-temporal
    ports:
      - "7233:7233"
      - "8088:8088"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal_user
      - POSTGRES_PWD=temporal_pass
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - temporal_data:/var/lib/temporal

  temporal-ui:
    image: temporalio/ui:2.21.2
    container_name: temporal-ai-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

volumes:
  postgres_data:
  temporal_data:

